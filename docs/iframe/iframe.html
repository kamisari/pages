<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iframe</title>
  <style>
    body {
      margin: 1em;
      padding: 1em;
    }
    section {
      margin: 1em;
      padding: 1em;
      width: fit-content;
    }
    section.border {
      border: 5px solid teal;
    }
    section.box-shadow {
      box-shadow: 0px 0px 12px teal;
    }
    section.border-alpha {
      border: 12px solid rgba(0, 127, 127, 0.2);
    }
  </style>
</head>
<body>
  <h1>iframe</h1>

  <section class="border">
    <h1>iframe frameborder="0", border</h1>
    <iframe src="./alter/hello.html" frameborder="0">error message</iframe>
  </section>

  <section class="box-shadow">
    <h1>iframe width="400" height="300" default frameborder="1", box-shadow</h1>
    <iframe src="./alter/hello.html" width="400" height="300">error message</iframe>
  </section>

  <section class="border-alpha">
    <h1>iframe frameborder="1", border-alpha</h1>
    <iframe src="./alter/hello.html" frameborder="1">error message</iframe>
  </section>
</body>
</html>
