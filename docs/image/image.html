<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>image</title>
  <style>
    .block {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>color pallete</h1>
  <div>
    <h2>plan9</h2>
    <img src="plan9.png" alt="color pallete of plan9">

    <h2>plan9 with block</h2>
    <img src="plan9.png" alt="color pallete of plan9" class="block">
  </div>
  <div>
    <h2>websafe</h2>
    <img src="websafe.png" alt="color pallete of websafe">

    <h2>websafe with block</h2>
    <img src="websafe.png" alt="color pallete of websafe" class="block">
  </div>
</body>
</html>
