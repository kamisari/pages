<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>form</title>
  <style>
    div {
      margin: 1em; padding: 1em;
      box-shadow: 0 0 0 1px teal;
    }
    .info {
      font-size: 2em;
      box-shadow: inherit;
    }
    .input { box-shadow: inherit; }
  </style>
</head>
<body>
  <div class="info">
    <p>send target is [http://localhost:8080]</p>
    <p>use go run ./server.go</p>
  </div>

  <div>
    <h1>post</h1>
    <form action="http://localhost:8080" method="post">
      <div class="input">
        <label>key1: <input name="key1" value="hello" type="text"></label><br>
        <label>key2: <input name="key2" value="post" type="text"></label><br>
      </div>
      <button>send post request with value</button>
    </form>
  </div>

  <div>
    <h1>get</h1>
    <form action="http://localhost:8080" method="get">
      <div class="input">
        <label>key1: <input name="key1" value="hello" type="text"></label><br>
        <label>key2: <input name="key2" value="get" type="text"></label><br>
      </div>
      <button>send get request with value</button>
    </form>
  </div>

  <div>
    <h1>textarea</h1>
    <form action="http://localhost:8080" method="post">
      <textarea name="text" cols="30" rows="10">can write</textarea>
      <button>send post with text</button>
    </form>
  </div>
</body>
</html>
