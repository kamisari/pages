<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>href index</title>
  <style>
    div {
      background: #eff;
      margin: 2em;
      padding: 2em;
      box-shadow: 0 0 0 1px teal;
    }
    span {
      margin: 1em;
      padding: 1em;
      box-shadow: 0 0 0 1px teal;
    }
    .link {
      background: #aff;
    }
  </style>
</head>
<body>
  <a href="ref.html">ref.html</a>
  <div><a href="ref.html">ref.html</a></div>
  <div><a href="ref.html"><div class="link">link box div</div></a></div>
  <div><a href="ref.html"><span class="link">link box span</span></a></div>
</body>
</html>
